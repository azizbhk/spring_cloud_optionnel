<style>
  .form-container {
    margin-left: 20%;
  }
</style>

<div class="container form-container">
  <div>
    <h2>Modifier un voyage :</h2>
  </div>
  <form>
    <!-- ID Voyage (caché) -->
    <div hidden>
      <label>ID Voyage</label>
      <input readonly type="text" [(ngModel)]="currentVoyage.idvoyage" name="idVoyage" class="form-control">
    </div>

    <!-- Nom Voyage -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Voyage</label>
      <input type="text" [(ngModel)]="currentVoyage.nomvoyage" name="nomVoyage" class="form-control">
    </div>

    <!-- Prix Voyage -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Voyage</label>
      <input type="number" [(ngModel)]="currentVoyage.prixvoyage" name="prixVoyage" class="form-control">
    </div>

    <!-- Date Création -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date création</label>
      <input type="date" [ngModel]="currentVoyage.dateCreation | date: 'yyyy-MM-dd'"
             (ngModelChange)="currentVoyage.dateCreation = $event" name="dateCreation" class="form-control">
    </div>

    <!-- Catégorie -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control" [(ngModel)]="updatedCatId" name="idCat">
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{cat.nomCat}}
        </option>
      </select>
    </div>
    

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control" />
    </div>
  
    <button type="submit" (click)="onAddImageVoyage()" [disabled]="!uploadedImage" class="btn btn-success">
      Ajouter Image
    </button>
    
    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start"
      style="width: 500px; height: 300px" />
      </div>
      <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <thead>
        <tr> <th>Images</th> </tr>
        </thead>
        <tbody *ngFor="let img of currentVoyage.images">
          <tr>
          <td><img class="card-img-top img-responsive"
          src = "{{'data:' + img.type + ';base64,' + img.image}}"
          style = "height :50px;width:100px"></td>
          <td style="width:20%" ><a class="btn btn-danger"
            (click)="supprimerImage(img)">Supprimer</a></td>
          </tr>
          </tbody>
          </table>
          </div>
          </div>

    <!-- Bouton de Modification -->
    <div class="mt-2">
      <button type="button" (click)="updatevoyage()" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
